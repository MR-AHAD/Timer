<script>
let countdown, endTime, startTime;
let history = JSON.parse(localStorage.getItem("history")) || [];

function startTimer(days){
  startTime = new Date();
  endTime = new Date(startTime.getTime()+days*24*60*60*1000);
  localStorage.setItem("startTime",startTime);
  localStorage.setItem("endTime",endTime);
  document.getElementById("startDate").innerText = startTime.toLocaleDateString();
  document.getElementById("endDate").innerText = endTime.toLocaleDateString();
  updateTimer();
}

function updateTimer(){
  clearInterval(countdown);
  countdown = setInterval(()=>{
    const now = new Date();
    const distance = endTime-now;
    if(distance<=0){
      clearInterval(countdown);
      document.getElementById("timer").innerText="üéâ ‡¶∏‡¶Æ‡ßü ‡¶∂‡ßá‡¶∑!";
      showPopup("üéâ Congratulations! Timer Completed!");
      return;
    }
    const d=Math.floor(distance/(1000*60*60*24));
    const h=Math.floor((distance/(1000*60*60))%24);
    const m=Math.floor((distance/(1000*60))%60);
    const s=Math.floor((distance/1000)%60);
    document.getElementById("timer").innerText=`${d}d ${h}h ${m}m ${s}s`;
  },1000);
}

function showPopup(msg){
  const pop=document.getElementById("popup");
  pop.innerText=msg;
  pop.style.display="block";
  setTimeout(()=>pop.style.display="none",3000);
}

document.getElementById("menuBtn").onclick=()=>{
  const menu=document.getElementById("menu");
  menu.style.display = menu.style.display==="block"?"none":"block";
};

document.getElementById("successBtn").onclick=()=>recordDay("Success");
document.getElementById("failBtn").onclick=()=>recordDay("Failed");

function recordDay(type){
  const today=new Date().toLocaleDateString();
  if(!history.some(e=>e.date===today)){
    history.push({date:today,status:type});
    localStorage.setItem("history",JSON.stringify(history));
    showPopup(type==="Success"?"‚úÖ Success Recorded":"‚ùå Failed Recorded");
  }
  document.getElementById("successBtn").style.display="none";
  document.getElementById("failBtn").style.display="none";
}

function showHistory(){
  let content=`<button id='closeHistory'>‚ùå</button><h3>View List</h3>`;
  if(history.length===0){ content+="<p>‡¶ï‡ßã‡¶®‡ßã ‡¶§‡¶•‡ßç‡¶Ø ‡¶®‡ßá‡¶á!</p>"; }
  else{ history.forEach(e=>{ content+=`<div class='list-item'>${e.date} ‚û§ ${e.status==="Success"?"‚úÖ":"‚ùå"}</div>`; }); }
  const popup=document.getElementById("historyPopup");
  popup.innerHTML=content;
  popup.style.display="block";
  document.getElementById("closeHistory").onclick=()=>popup.style.display="none";
}

function showNotice(){ showPopup("üì¢ ‡¶®‡ßã‡¶ü‡¶ø‡¶∂: ‡¶®‡¶ø‡ßü‡¶Æ‡¶ø‡¶§ ‡¶ü‡¶æ‡¶á‡¶Æ‡¶æ‡¶∞ ‡¶Ö‡¶®‡ßÅ‡¶∏‡¶∞‡¶£ ‡¶ï‡¶∞‡ßÅ‡¶®! ‡¶è‡¶¨‡¶Ç ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶≤‡ßã‡¶ï‡ßç‡¶∑‡ßá ‡¶™‡ßå‡¶õ‡¶æ‡¶®"); }

function resetTimer(){
  const days=prompt("‡¶ï‡ßü‡¶¶‡¶ø‡¶®‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶ü‡¶æ‡¶á‡¶Æ‡¶æ‡¶∞ ‡¶ö‡¶æ‡¶≤‡ßÅ ‡¶ï‡¶∞‡¶§‡ßá ‡¶ö‡¶æ‡¶®?");
  if(days && !isNaN(days)){ startTimer(parseInt(days)); showPopup("‚è≥ ‡¶®‡¶§‡ßÅ‡¶® ‡¶ü‡¶æ‡¶á‡¶Æ‡¶æ‡¶∞ ‡¶∂‡ßÅ‡¶∞‡ßÅ ‡¶π‡ßü‡ßá‡¶õ‡ßá!"); }
}

window.onload=()=>{
  const s=localStorage.getItem("startTime");
  const e=localStorage.getItem("endTime");
  if(s && e){
    startTime=new Date(s); endTime=new Date(e);
    document.getElementById("startDate").innerText=startTime.toLocaleDateString();
    document.getElementById("endDate").innerText=endTime.toLocaleDateString();
    updateTimer();
  }else{ resetTimer(); }
};
